<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Mini 2D (NSMB風)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Mario Mini 2D (NSMB風)</h1>
      <p>← → 移動 / Space ジャンプ / X しっぽつかみ / R リスタート</p>
      <canvas id="game" width="960" height="540" aria-label="2D Mario mini game"></canvas>
      <div class="hud">
        <span id="score">Score: 0</span>
        <span id="lives">Lives: 3</span>
        <span id="power">Power: NORMAL</span>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
